<!DOCTYPE html>
<html>
    <head>
        <title>Autonomous Flight Point Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../styles.css">
        <script src="autopointcalc.js" defer></script>
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="../pointcalc.html">Skills Point Calculator</a>
                <a href="..teamwork/teampointcalc.html">Teamwork Calculator</a>
            </nav>
            <h2>Autonomous Point Calculation</h2>
            <form>
                <fieldset id="autoPoints">
                    <legend>Autonomous Points</legend>
                        <div class="inputField">
                            <label>Takeoff</label>
                            <input id="takeOff" type="checkbox">
                        </div>
                        <div class="inputField">
                            <labe>Under Arch</label>
                            <input id="underArch" type="number" value="0" min="0">
                        </div>
                        <div class="inputField">
                            <label>Arch Loop</label>
                            <input id="archLoop" type="number" value="0" min="0">
                        </div>
                        <div class="inputField">
                            <label>Through Keyhole</label>
                            <input id="throughKeyhole" type="number" value="0" min="0">
                        </div>
                        <div class="inputField">
                            <label>Keyhole Loop</label>
                            <input id="keyholeLoop" type="number" value="0" min="0">
                        </div>
                        <div class="inputField">
                            <label>Identify Color Mat</label>
                            <input id="colorMat" type="range" value="0" step="1" max="2">
                        </div>
                        <div class="inputField">
                            <label>Landing Pad</label>
                            <input id="landingPad" type="checkbox">
                        </div>
                </fieldset>
            </form>
            <h2 class="totalPoints">Total Autonomous Points</h2>
            <h4 class="totalPoints" id="pointDisplay">0</h4>
        </div>
    </body>
</html>
